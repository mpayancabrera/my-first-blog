{% extends 'blog/base.html' %}

{% block content %}

	{% if form.errors %}
	
	<div class="alert alert-danger" role="alert">
      <!--<p>{{ form.errors }}</p>-->
      <p>Your username and password didn't match. Please try again.</p>
    </div>
	{% endif %}

	<h1>Acceso usuario</h1>
	<hr>

	<form method="post" class="form-horizontal" action="{% url 'login' %}">

	    {% csrf_token %}

	    <div class="form-group">
	        <label for="inputusername" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
	        <div class="col-sm-10">
	          <span class="form-element">{{ form.username }}</span>
	        </div>
	    </div>

	    <div class="form-group">
	        <label for="inputPassword" class="col-sm-2 control-label">{{ form.password.label_tag }}</label>
	        <div class="col-sm-10">
	          <span class="form-element">{{ form.password }}</span>
	        </div>
	    </div>

	    <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	          <button type="submit" class="btn btn-default">Login</button>
	          <input type="hidden" name="next" value="{{ next }}" />
	        </div>
	    </div>

	</form>

{% endblock %}
