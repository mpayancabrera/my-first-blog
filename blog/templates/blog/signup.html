{% extends 'blog/base.html' %}

{% block content %}
 
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      <p>{{ form.errors }}</p>
    </div>
    {% endif %}
    
    <h1>Nuevo usuario</h1>
    <hr>

    <form method="post" class="form-horizontal" action="{% url 'signup' %}">

    {% csrf_token %}

    

    <div class="form-group">
        <label for="inputusername" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
        <div class="col-sm-10">
          <span class="form-element">{{ form.username }}</span>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">{{ form.password.label_tag }}</label>
        <div class="col-sm-10">
          <span class="form-element">{{ form.password }}</span>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">{{ form.email.label_tag }}</label>
        <div class="col-sm-10">
            <span class="form-element">{{ form.email }}</span>
        </div>
    </div>

    <div class="form-group">
        <label for="inputfirst_name" class="col-sm-2 control-label">{{ form.first_name.label_tag }}</label>
        <div class="col-sm-10">
            <span class="form-element">{{ form.first_name }}</span>
        </div>
    </div>

    <div class="form-group">
        <label for="inputlast_name" class="col-sm-2 control-label">{{ form.last_name.label_tag }}</label>
        <div class="col-sm-10">
            <span class="form-element">{{ form.last_name }}</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
 
{% endblock %}
