{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-md-8">
        {% for post in posts %}
            <div class="post">
                <h2 class="title"><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <hr>

                <div class="fecha">
                    <p><span class="glyphicon glyphicon-time"></span> {{ post.published_date }} by<a href="#"> {{ post.author }}</a>.</p>
                    
                </div>
                <hr>
                
                <img class="img-responsive" src="http://placehold.it/900x300" alt="">
                
                <div class="post-text">
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            
                <a class="btn btn-primary more" href="{% url 'blog.views.post_detail' pk=post.pk %}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

            </div>
        {% endfor %}

        <!-- Pager -->
        <ul class="pager">
            <li class="previous">
                <a href="#">&larr; Older</a>
            </li>
            <li class="next">
                <a href="#">Newer &rarr;</a>
            </li>
        </ul>
    </div>
{% endblock content %}
