{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-xs-12 col-md-8">
        <div class="date">
            {% if post.published_date %}
                {{ post.published_date }}
            {% else %}
                <a class="btn btn-default" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>
            {% endif %}
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <div class="col-xs-6 col-md-4">
        {% if user.is_authenticated %}
            <a class="btn btn-info btn-xs" href="{% url 'blog.views.post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-danger btn-xs" href="{% url 'blog.views.post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
        
    </div>
{% endblock %}
